<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Chess piece images by sadsnake1, available at
     https://github.com/lichess-org/lila/tree/master/public/piece/icpieces,
     licensed under CC BY-NC-SA 4.0. -->
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guuni Chess Engine</title>
</head>

<body>
    <div id="board">
        <!-- Row 8 -->
        <div class="row">
            <div class="blackP wsquare">
                <img src="assets/piece/icpieces/bR.svg" alt="Black Rook">
            </div>
            <div class="blackP bsquare">
                <img src="assets/piece/icpieces/bN.svg" alt="Black Knight">
            </div>
            <div class="blackP wsquare">
                <img src="assets/piece/icpieces/bB.svg" alt="Black Bishop">
            </div>
            <div class="blackP bsquare">
                <img src="assets/piece/icpieces/bQ.svg" alt="Black Queen">
            </div>
            <div class="blackP wsquare">
                <img src="assets/piece/icpieces/bK.svg" alt="Black King">
            </div>
            <div class="blackP bsquare">
                <img src="assets/piece/icpieces/bB.svg" alt="Black Bishop">
            </div>
            <div class="blackP wsquare">
                <img src="assets/piece/icpieces/bN.svg" alt="Black Knight">
            </div>
            <div class="blackP bsquare">
                <span class="rankNumber">8</span>
                <img src="assets/piece/icpieces/bR.svg" alt="Black Rook">
            </div>
        </div>
        
        <!-- Row 7 -->
        <div class="row">
            <div class="blackP bsquare">
                <img src="assets/piece/icpieces/bP.svg" alt="Black Pawn">
            </div>
            <div class="blackP wsquare">
                <img src="assets/piece/icpieces/bP.svg" alt="Black Pawn">
            </div>
            <div class="blackP bsquare">
                <img src="assets/piece/icpieces/bP.svg" alt="Black Pawn">
            </div>
            <div class="blackP wsquare">
                <img src="assets/piece/icpieces/bP.svg" alt="Black Pawn">
            </div>
            <div class="blackP bsquare">
                <img src="assets/piece/icpieces/bP.svg" alt="Black Pawn">
            </div>
            <div class="blackP wsquare">
                <img src="assets/piece/icpieces/bP.svg" alt="Black Pawn">
            </div>
            <div class="blackP bsquare">
                <img src="assets/piece/icpieces/bP.svg" alt="Black Pawn">
            </div>
            <div class="blackP wsquare">
                <span class="rankNumber">7</span>
                <img src="assets/piece/icpieces/bP.svg" alt="Black Pawn">
            </div>
        </div>
        
        <!-- Row 6 to Row 3 (Empty Rows) -->
        <div class="row">
            <div class="emptys wsquare"></div>
            <div class="emptys bsquare"></div>
            <div class="emptys wsquare"></div>
            <div class="emptys bsquare"></div>
            <div class="emptys wsquare"></div>
            <div class="emptys bsquare"></div>
            <div class="emptys wsquare"></div>
            <div class="emptys bsquare">
                <span class="rankNumber">6</span>
            </div>
        </div>
        <div class="row">
            <div class="emptys bsquare"></div>
            <div class="emptys wsquare"></div>
            <div class="emptys bsquare"></div>
            <div class="emptys wsquare"></div>
            <div class="emptys bsquare"></div>
            <div class="emptys wsquare"></div>
            <div class="emptys bsquare"></div>
            <div class="emptys wsquare">
                <span class="rankNumber">5</span>
            </div>
        </div>
        <div class="row">
            <div class="emptys wsquare"></div>
            <div class="emptys bsquare"></div>
            <div class="emptys wsquare"></div>
            <div class="emptys bsquare"></div>
            <div class="emptys wsquare"></div>
            <div class="emptys bsquare"></div>
            <div class="emptys wsquare"></div>
            <div class="emptys bsquare">
                <span class="rankNumber">4</span>
            </div>
        </div>
        <div class="row">
            <div class="emptys bsquare"></div>
            <div class="emptys wsquare"></div>
            <div class="emptys bsquare"></div>
            <div class="emptys wsquare"></div>
            <div class="emptys bsquare"></div>
            <div class="emptys wsquare"></div>
            <div class="emptys bsquare"></div>
            <div class="emptys wsquare">
                <span class="rankNumber">3</span>
            </div>
        </div>
        
        <!-- Row 2 -->
        <div class="row">
            <div class="whiteP wsquare">
                <img src="assets/piece/icpieces/wP.svg" alt="White Pawn">
            </div>
            <div class="whiteP bsquare">
                <img src="assets/piece/icpieces/wP.svg" alt="White Pawn">
            </div>
            <div class="whiteP wsquare">
                <img src="assets/piece/icpieces/wP.svg" alt="White Pawn">
            </div>
            <div class="whiteP bsquare">
                <img src="assets/piece/icpieces/wP.svg" alt="White Pawn">
            </div>
            <div class="whiteP wsquare">
                <img src="assets/piece/icpieces/wP.svg" alt="White Pawn">
            </div>
            <div class="whiteP bsquare">
                <img src="assets/piece/icpieces/wP.svg" alt="White Pawn">
            </div>
            <div class="whiteP wsquare">
                <img src="assets/piece/icpieces/wP.svg" alt="White Pawn">
            </div>
            <div class="whiteP bsquare">
                <span class="rankNumber">2</span>
                <img src="assets/piece/icpieces/wP.svg" alt="White Pawn">
            </div>
        </div>
        
        <!-- Row 1 -->
        <div class="row">
            <div class="whiteP bsquare">
                <img src="assets/piece/icpieces/wR.svg" alt="White Rook">
                <span class="fileLetter">a</span>
            </div>
            <div class="whiteP wsquare">
                <img src="assets/piece/icpieces/wN.svg" alt="White Knight">
                <span class="fileLetter">b</span>
            </div>
            <div class="whiteP bsquare">
                <img src="assets/piece/icpieces/wB.svg" alt="White Bishop">
                <span class="fileLetter">c</span>
            </div>
            <div class="whiteP wsquare">
                <img src="assets/piece/icpieces/wQ.svg" alt="White Queen">
                <span class="fileLetter">d</span>
            </div>
            <div class="whiteP bsquare">
                <img src="assets/piece/icpieces/wK.svg" alt="White King">
                <span class="fileLetter">e</span>
            </div>
            <div class="whiteP wsquare">
                <img src="assets/piece/icpieces/wB.svg" alt="White Bishop">
                <span class="fileLetter">f</span>
            </div>
            <div class="whiteP bsquare">
                <img src="assets/piece/icpieces/wN.svg" alt="White Knight">
                <span class="fileLetter">g</span>
            </div>
            <div class="whiteP wsquare">
                <span class="rankNumber">1</span>
                <img src="assets/piece/icpieces/wR.svg" alt="White Rook">
                <span class="fileLetter">h</span>
            </div>
        </div>
    </div>
</body>

</html>
